<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Pro Ultimate – POS</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#0f1220;
      --card:#1c1f35;
      --gold:#d4af37;
      --accent:#00a3ff;
      --danger:#ff4b4b;
      --text:#ffffff;
    }

    *{box-sizing:border-box;font-family:Segoe UI,Roboto,sans-serif}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
    }

    .app{
      width:100%;
      max-width:500px;
      padding:12px;
    }

    .card{
      background:var(--card);
      border-radius:18px;
      padding:18px;
      margin-bottom:16px;
      box-shadow:0 6px 20px rgba(0,0,0,.35);
    }

    h1{
      text-align:center;
      color:var(--gold);
      margin:10px 0;
    }

    button{
      border:none;
      border-radius:14px;
      padding:14px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
    }

    .btn-main{
      background:linear-gradient(135deg,var(--accent),#0077cc);
      color:#fff;
      width:100%;
    }

    input, select{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:none;
      font-size:16px;
      text-align:center;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }

    .service{
      background:#23264a;
      border-radius:16px;
      padding:16px;
      text-align:center;
      cursor:pointer;
    }

    .service i{
      font-size:26px;
      color:var(--accent);
    }

    .service p{
      margin:8px 0 2px;
      font-weight:600;
    }

    .service small{
      color:var(--gold);
    }

    ul{
      list-style:none;
      padding:0;
      margin:0;
    }

    li{
      display:flex;
      justify-content:space-between;
      padding:6px 0;
      border-bottom:1px dashed #333;
    }

    .row{
      display:flex;
      justify-content:space-between;
      font-size:20px;
      font-weight:700;
      color:var(--gold);
    }

    .hidden{display:none}
  </style>
</head>

<body>
<div class="app">

  <!-- LOGIN -->
  <div id="login" class="card">
    <h1><i class="fas fa-user-shield"></i></h1>
    <p style="text-align:center">Вход с ПИН</p>
    <input id="pin" type="password" maxlength="4" placeholder="****">
    <br><br>
    <button class="btn-main" onclick="Auth.login()">ВХОД</button>
  </div>

  <!-- POS -->
  <div id="pos" class="hidden">

    <h1>BARBER PRO</h1>

    <div class="grid">
      <div class="service" onclick="POS.add('Подстригване',20)">
        <i class="fas fa-cut"></i>
        <p>Подстригване</p>
        <small>20.00 лв</small>
      </div>

      <div class="service" onclick="POS.add('Брада',10)">
        <i class="fas fa-user-tie"></i>
        <p>Брада</p>
        <small>10.00 лв</small>
      </div>

      <div class="service" onclick="POS.add('КОМБО',25)">
        <i class="fas fa-star"></i>
        <p>КОМБО</p>
        <small>25.00 лв</small>
      </div>

      <div class="service" onclick="POS.reset()">
        <i class="fas fa-trash" style="color:var(--danger)"></i>
        <p>Нулирай</p>
        <small>Изчисти</small>
      </div>
    </div>

    <div class="card">
      <h3>Избрани услуги</h3>
      <ul id="items"></ul>

      <br>
      <div class="row">
        <span>ОБЩО</span>
        <span id="total">0.00 лв</span>
      </div>

      <br>
      <select id="payment">
        <option value="cash">В брой</option>
        <option value="card">Карта</option>
      </select>

      <br><br>
      <button class="btn-main" onclick="POS.finish()">ФИНАЛИЗИРАЙ</button>
    </div>

  </div>
</div>

<script>
/* ========= AUTH ========= */
const Auth = {
  users: {
    "1234": { name: "Админ" }   // <-- смени ПИН-а тук
  },
  login(){
    const p = pin.value;
    if(this.users[p]){
      login.classList.add('hidden');
      pos.classList.remove('hidden');
    } else {
      alert("Грешен ПИН код!");
    }
  }
}

/* ========= POS ========= */
const POS = {
  items: [],
  total: 0,

  add(name, price){
    this.items.push({name, price});
    this.total += price;
    this.render();
  },

  reset(){
    this.items = [];
    this.total = 0;
    this.render();
  },

  finish(){
    if(this.total === 0){
      alert("Няма избрани услуги!");
      return;
    }

    const sales = JSON.parse(localStorage.getItem("sales") || "[]");
    sales.push({
      date: new Date().toLocaleString(),
      items: this.items,
      total: this.total,
      payment: payment.value
    });

    localStorage.setItem("sales", JSON.stringify(sales));

    alert("Продажба " + this.total.toFixed(2) + " лв записана ✔");
    this.reset();
  },

  render(){
    items.innerHTML = this.items
      .map(i => `<li>${i.name}<span>${i.price.toFixed(2)} лв</span></li>`)
      .join("");
    total.innerText = this.total.toFixed(2) + " лв";
  }
}
</script>

</body>
</html>
