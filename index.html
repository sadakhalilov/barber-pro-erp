<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barber Pro Ultimate - Mobile ERP</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #1e1e2d; 
            --accent: #00a3ff; 
            --gold: #d4af37; 
            --bg: #14141f; 
            --card-bg: #1e1e2d;
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; }

        body { 
            background: var(--bg); 
            color: var(--text);
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
            padding: 10px;
        }

        /* Контейнер за телефон */
        .app-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Заглавие */
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #2d2d3f;
            margin-bottom: 20px;
        }

        .header h1 { font-size: 24px; color: var(--gold); }

        /* Вход с ПИН - центриран за телефон */
        .login-box {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-top: 50px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #3d3d4f;
            background: #14141f;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        /* Бутоните за услуги - 2 на ред */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .service-card {
            background: var(--card-bg);
            padding: 20px 10px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .service-card:active { transform: scale(0.95); border-color: var(--accent); }

        .service-card i { font-size: 28px; color: var(--accent); margin-bottom: 10px; }

        .service-card p { font-weight: bold; font-size: 14px; }

        /* Каса / Обобщение */
        .checkout-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--gold);
        }

        .btn-finish {
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="login-screen" class="login-box">
            <i class="fas fa-user-shield" style="font-size: 50px; color: var(--gold);"></i>
            <h2 style="margin: 15px 0;">Вход за оператор</h2>
            <input type="password" id="pin-input" placeholder="Въведи ПИН код" maxlength="4">
            <button class="btn-finish" onclick="checkPin()">ВЛЕЗ</button>
        </div>

        <div id="main-panel" class="hidden">
            <div class="header">
                <h1>BARBER PRO</h1>
                <p>Облачна система</p>
            </div>

            <div class="services-grid">
                <div class="service-card" onclick="addService('Мъжко подстригване', 20)">
                    <i class="fas fa-cut"></i>
                    <p>Подстригване</p>
                    <small>20.00 лв.</small>
                </div>
                <div class="service-card" onclick="addService('Оформяне на брада', 10)">
                    <i class="fas fa-razor"></i>
                    <p>Брада</p>
                    <small>10.00 лв.</small>
                </div>
                <div class="service-card" onclick="addService('Комбо (Коса + Брада)', 25)">
                    <i class="fas fa-users"></i>
                    <p>КОМБО</p>
                    <small>25.00 лв.</small>
                </div>
                <div class="service-card" onclick="location.reload()">
                    <i class="fas fa-sync"></i>
                    <p>Нулирай</p>
                </div>
            </div>

            <div class="checkout-box">
                <div class="total-row">
                    <span>Общо:</span>
                    <span id="total-amount">0.00 лв.</span>
                </div>
                <button class="btn-finish" onclick="finishSale()">ФИНАЛИЗИРАЙ</button>
            </div>
        </div>
    </div>

    <script>
        let currentTotal = 0;
        const correctPin = "1234"; // Твоят ПИН е "1234" - можеш да го смениш тук!

        function checkPin() {
            const input = document.getElementById('pin-input').value;
            if(input === correctPin) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
            } else {
                alert("Грешен ПИН код!");
            }
        }

        function addService(name, price) {
            currentTotal += price;
            document.getElementById('total-amount').innerText = currentTotal.toFixed(2) + " лв.";
            // Тук можеш да добавиш звук на касов апарат
        }

        function finishSale() {
            if(currentTotal === 0) return alert("Избери услуга!");
            
            // ТУК Е ВРЪЗКАТА С ТВОЯ FIREBASE
            alert("Продажбата на стойност " + currentTotal + " лв. е записана успешно в облака!");
            
            // Рестарт за следващ клиент
            currentTotal = 0;
            document.getElementById('total-amount').innerText = "0.00 лв.";
        }
    </script>
</body>
</html>
</html>
