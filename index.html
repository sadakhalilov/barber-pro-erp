<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barber Pro Ultimate - Cloud ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #1e1e2d; 
            --accent: #00a3ff; 
            --gold: #d4af37; 
            --bg: #14141f; 
            --card-bg: #1e1e2d;
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body { 
            background: var(--bg); 
            color: var(--text);
            min-height: 100vh;
            padding: 10px;
        }

        .app-container { width: 100%; max-width: 500px; margin: 0 auto; }

        /* Вход */
        .login-box {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-top: 50px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #3d3d4f;
            background: #14141f;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        /* Хедър и Меню */
        .header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #2d2d3f; margin-bottom: 20px; }
        .header h1 { color: var(--gold); font-size: 26px; letter-spacing: 1px; }
        
        .nav-menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .nav-btn {
            background: #2d2d3f;
            color: #fff;
            border: 1px solid #3d3d4f;
            padding: 12px 5px;
            border-radius: 10px;
            font-size: 13px;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-btn i { color: var(--gold); margin-bottom: 5px; display: block; font-size: 16px; }
        .nav-btn:active { background: var(--accent); }

        /* Услуги */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .service-card {
            background: var(--card-bg);
            padding: 20px 10px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #2d2d3f;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .service-card i { font-size: 24px; color: var(--accent); margin-bottom: 8px; }
        .service-card p { font-weight: bold; font-size: 15px; margin-bottom: 4px; }
        .service-card small { color: var(--gold); font-size: 14px; }

        /* Каса */
        .checkout-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            border-top: 3px solid var(--accent);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-finish {
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,163,255,0.3);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="login-screen" class="login-box">
            <i class="fas fa-cut" style="font-size: 40px; color: var(--gold); margin-bottom: 10px;"></i>
            <h2>BARBER PRO</h2>
            <p style="color: #888; font-size: 14px;">Въведете ПИН за достъп</p>
            <input type="password" id="pin-input" placeholder="****" inputmode="numeric">
            <button class="btn-finish" onclick="checkPin()">ВХОД</button>
        </div>

        <div id="main-panel" class="hidden">
            <div class="header">
                <h1>BARBER PRO</h1>
                <p style="font-size: 14px; color: #888;">Резервации / POS</p>
                
                <div class="nav-menu">
                    <button class="nav-btn" onclick="alert('Модул Резервации')"><i class="fas fa-calendar-plus"></i> Нова Резервация</button>
                    <button class="nav-btn" onclick="alert('Модул Отчети')"><i class="fas fa-chart-bar"></i> Общи отчети</button>
                    <button class="nav-btn" onclick="alert('Модул Екип')"><i class="fas fa-users"></i> Екип</button>
                    <button class="nav-btn" onclick="alert('Модул Услуги')"><i class="fas fa-cog"></i> Услуги</button>
                </div>
            </div>

            <div class="services-grid">
                <div class="service-card" onclick="addService('Подстригване', 20)">
                    <i class="fas fa-user-tie"></i>
                    <p>Подстригване</p>
                    <small>20.00 лв.</small>
                </div>
                <div class="service-card" onclick="addService('Брада', 10)">
                    <i class="fas fa-razor"></i>
                    <p>Брада</p>
                    <small>10.00 лв.</small>
                </div>
                <div class="service-card" onclick="addService('КОМБО', 25)">
                    <i class="fas fa-star"></i>
                    <p>КОМБО</p>
                    <small>25.00 лв.</small>
                </div>
                <div class="service-card" onclick="resetSale()" style="border-color: #ff4b4b;">
                    <i class="fas fa-trash-alt" style="color: #ff4b4b;"></i>
                    <p>Нулирай</p>
                    <small>Изчисти</small>
                </div>
            </div>

            <div class="checkout-box">
                <div class="total-row">
                    <span>ОБЩО:</span>
                    <span id="total-amount" style="color: var(--gold);">0.00 лв.</span>
                </div>
                <button class="btn-finish" onclick="finishSale()">ФИНАЛИЗИРАЙ</button>
            </div>
        </div>
    </div>

    <script>
        let currentTotal = 0;
        const correctPin = "1234"; // Твоят ПИН код

        // Функция за влизане с Enter
        document.getElementById('pin-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') { checkPin(); }
        });

        function checkPin() {
            const input = document.getElementById('pin-input').value;
            if(input === correctPin) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'block';
            } else {
                alert("Грешен ПИН код!");
                document.getElementById('pin-input').value = "";
            }
        }

        function addService(name, price) {
            currentTotal += price;
            document.getElementById('total-amount').innerText = currentTotal.toFixed(2) + " лв.";
        }

        function resetSale() {
            currentTotal = 0;
            document.getElementById('total-amount').innerText = "0.00 лв.";
        }

        function finishSale() {
            if(currentTotal === 0) return alert("Изберете услуга!");
            
            // Тук данните се изпращат към твоя Firebase проект
            alert("Продажба за " + currentTotal + " лв. е записана в облака!");
            resetSale();
        }
    </script>
</body>
</html>
